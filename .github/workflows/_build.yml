name: Build Image Template
on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
        description: "Name of main tag and workflow file."
      type:
        type: string
        required: true
        description: "Operating system to use. Choices are: linux/windows."
      tags:
        type: string
        required: false
        description: "Extra tags to use besides main tag."
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_ACCESS_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: e1himself/goss-installation-action@v1.0.3
        with:
          version: 'v0.3.14'
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build Image
        run: docker build -t steamcmd/steamcmd:${{ inputs.name }} .
        working-directory: dockerfiles/${{ inputs.name }}
      #- name: Test Image
      #  run: dgoss run steamcmd/steamcmd:${{ inputs.name }} --entrypoint=""

      - name: Test Loop #1
        run: for TAG in $(echo {{ inputs.tags }} ${{ inputs.name }}; do docker tag steamcmd/steamcmd:${{ inputs.name }} steamcmd/steamcmd:${TAG}; done
        if: ${{ (github.ref == 'refs/heads/use-and-run-ubuntu-20') && (inputs.tags != '') }}

      - name: Test Loop #2
        run: docker images
        if: ${{ (github.ref == 'refs/heads/use-and-run-ubuntu-20') && (inputs.tags != '') }}

      # master
      - name: Tag Image
        run: for TAG in $IMAGE_TAG_ALT latest; do docker tag steamcmd/steamcmd:$IMAGE_TAG steamcmd/steamcmd:${TAG}; done
        if: ${{ (github.ref == 'refs/heads/master') && (inputs.tags != '') }}
      - name: Push Image
        run: for TAG in $IMAGE_TAG $IMAGE_TAG_ALT latest; do docker push steamcmd/steamcmd:${TAG}; done
        if: ${{ github.ref == 'refs/heads/master' }}